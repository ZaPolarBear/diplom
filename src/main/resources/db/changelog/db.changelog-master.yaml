databaseChangeLog:
  - changeSet:
      id: 0
      author: admin
  - changeSet:
      id: 1
      author: admin
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: functionType
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: function
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: imageName
                  type: UUID
            tableName: functions